<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

  <title>Sign in & Sign up Form</title>
</head>
<body>
  <div class="container">
    <div class="forms-container">
        <div class="login-signup">
          <form class="login-form" onsubmit="Authentication.login(event)">
            <h2 class="title">Log in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="loginUsername" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="loginPassword" required/>
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <div id="result"></div>

          </form>
          <form action="#" class="sign-up-form" onsubmit="Authentication.signup(event)">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="signupUsername" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="signupEmail" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="signupPassword" required />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>
      
    <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/welcome.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/singup.svg" class="image" alt="" />
        </div>
      </div>
  </div>

  <script src="sign.js"></script>
  <script>
    class User {
    constructor(email, username, password) {
        this.email = email;
        this.username = username;
        this.password = password;
    }
}

    // Define the Authentication class and its methods here
    class Authentication {
        static signup(event) {
        // Prevent default form submission behavior
        event.preventDefault();

        // Extract values from input fields
        const email = document.getElementById("signupEmail").value;
    const username = document.getElementById("signupUsername").value;
    const password = document.getElementById("signupPassword").value;

        // Create a user object using the User class
        const user = new User(email, username, password);

        // Stringify user object and store it in local storage with the username as the key
        const json = JSON.stringify(user);
        localStorage.setItem(username, json);

        // Show success message using SweetAlert2 library
        Swal.fire({
            title: 'Success',
            text: 'Signup Successful',
            icon: 'success',
            confirmButtonText: 'OK',
            width: 'fit-content'
        });
    }

    static login(event) {
        // Prevent default form submission behavior
        event.preventDefault();

        // Extract values from input fields
    const username = document.getElementById("loginUsername").value;
    const password = document.getElementById("loginPassword").value;
        const result = document.getElementById("result");

        // Retrieve user data from local storage using the username
        const user = localStorage.getItem(username);

        // Check if the username exists in local storage
        if (user === null) {
            // Username not found, show error message
            result.innerHTML = "Invalid username";
            Swal.fire({
                title: 'Failed',
                text: 'Invalid username',
                icon: 'error',
                confirmButtonText: 'OK',
                width: 'fit-content'
            });
        } else {
            // Parse the user data from JSON format
            const data = JSON.parse(user);

            // Check if the entered username and password match the stored data
            if (username === data.username && password === data.password) {
                // Successful login, update UI and show confirmation using SweetAlert2
                result.innerHTML = "Logged In Successfully";

                Swal.fire({
                    title: 'Are you sure?',
                    text: 'You will be logged in.',
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, login',
                    width: 'fit-content'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Store the logged-in user's username in local storage
                        localStorage.setItem("loggedInUser", data.username);

                        // Show success message and redirect to SocialMedia.html
                        Swal.fire({
                            title: 'Success!',
                            text: 'Logged In Successfully',
                            icon: 'success',
                            confirmButtonText: 'OK',
                            width: 'fit-content'
                        }).then(() => {
                            window.location.href = "SocialMedia.html";
                        });
                    }
                });
            } else {
                // Incorrect password, show error message
                result.innerHTML = "Invalid Password";
                Swal.fire({
                    title: 'Failed',
                    text: 'Invalid Password',
                    icon: 'error',
                    confirmButtonText: 'OK',
                    width: 'fit-content'
                });
            }
        }
    }
    }
  </script>
</body>
</html>
